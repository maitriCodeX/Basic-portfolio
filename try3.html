<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            width: 300px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .card .content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            z-index: 2;
        }

        .card .content h2 {
            margin: 0;
            font-size: 24px;
        }

        .card .content p {
            font-size: 14px;
            margin-top: 10px;
        }

        .card-yellow .overlay {
            background: linear-gradient(to bottom, rgba(255, 255, 0, 0.3), rgba(255, 255, 0, 0.9));
        }

        .card-grey .overlay {
            background: linear-gradient(to bottom, rgba(100, 100, 100, 0.3), rgba(50, 50, 50, 0.9));
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            transition: backdrop-filter 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .card:hover img {
            transform: scale(1.05);
         
        }

        .card:hover .overlay {
            backdrop-filter: blur(15px);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card card-yellow">
            <img src="GQLab x Superfiction x Haodman.png" alt="Keyboard">
            <div class="overlay"></div>
            <div class="content">
                <h2>Nomad[e]</h2>
                <p>for everyone.</p>
                <p>The first keyboard designed to get you in the zone, and keep you there.</p>
            </div>
        </div>
        <div class="card card-grey">
            <img src="download (2).jpg" alt="Keyboards">
            <div class="overlay"></div>
            <div class="content">
                <h2>Nomad[e]</h2>
                <p>for everyone.</p>
                <p>The first keyboard designed to get you in the zone, and keep you there.</p>
            </div>
        </div>
    </div>
</body>
</html>
